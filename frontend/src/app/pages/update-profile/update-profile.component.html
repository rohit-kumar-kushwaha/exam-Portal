<div class="bootstrap-wrapper">
    <div class="container">


        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <h1 class="text-center">Update Profile !!</h1>

                    <div class="container text-center">
                        <img *ngIf="user.imgUrl==null"
                            src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg"
                            alt="" class="profile-image">
                        <img *ngIf="user.imgUrl!=null"
                            src="../../../assets/exam.jpg"
                            alt="" class="profile-image">
                        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                            <mat-icon>attach_file</mat-icon>
                        </button>
                    </div>


                    <!-- <div class="file-upload">

                        {{fileName || "No file uploaded yet."}}

                    </div> -->



                    <!-- {{user | json}} -->

                    <form>
                        <!-- first name  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here"
                                required />
                        </mat-form-field>

                        <!-- last name -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here" />
                        </mat-form-field>


                        <!-- phone field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter here" required />
                        </mat-form-field>

                        <!-- email field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Enter here"
                                required />
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Save</button>
                        </div>

                    </form>
                </mat-card>

            </div>

        </div>
    </div>
</div>
