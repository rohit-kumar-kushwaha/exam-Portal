<div class="bootstrap-wrapper">
    <div class="container">


        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center ">
                        <img src="../../../assets/logo.png" alt="" class="profile-img">
                    </div>

                    <h1 class="text-center">Registration Here !!</h1>

                    <!-- {{user | json}} -->

                    <form>

                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input name="username" matInput placeholder="Enter here" required />
                            <mat-hint>Valid username</mat-hint>
                        </mat-form-field>

                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" matInput placeholder="Enter here" required />
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button type="reset" class="ml10" mat-raised-button color="accent">Clear</button>
                        </div>

                    </form>
                </mat-card>

            </div>

        </div>
    </div>
</div>
