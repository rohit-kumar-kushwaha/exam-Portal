<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card >
            <h1>Available Quizzes</h1>
        </mat-card>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4 mb20" *ngFor="let q of quizzes">
                <mat-card>
                    
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="ml20 truncate">{{q.description}}</p>
                    </mat-card-content>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-card-actions>
                                <button mat-button>number of Questions: {{q.numberOfQuestions}}</button>
                            </mat-card-actions>
                        </div>
                        <div class="col-md-6">
                            <mat-card-actions>
                                <button mat-button>Max Marks: {{q.maxMarks}}</button>
                            </mat-card-actions>
                        </div>
                    </div>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-raised-button color="accent">Start</button>
                    </mat-card-actions>
                   
                    
                </mat-card>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1 style="color: red;">No Quiz in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
