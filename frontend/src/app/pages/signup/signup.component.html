

<div class="bootstrap-wrapper">
    <div class="container">
        

        <div class="row" style="margin-top: 20px;"> 
            <div class="col-md-6 offset-md-3">

                <div class="container text-center ">
                    <img src="../../../assets/logo.png" alt="" class="profile-img">
                </div>

                <h1 class="text-center">Registration Here !!</h1>

                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- first name  -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                            [(ngModel)]="user.firstName"
                            name="firstName"
                            matInput placeholder="Enter here" 
                            required
                        />
                    </mat-form-field>

                    <!-- last name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input 
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            matInput placeholder="Enter here" 
                        />
                    </mat-form-field>
                    
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                            [(ngModel)]="user.username"
                            name="username"
                            matInput placeholder="Enter here" 
                            required
                        />
                        <mat-hint>Username must be unique !!</mat-hint>
                    </mat-form-field>

                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" 
                            [(ngModel)]="user.password"
                            name="password"
                            matInput placeholder="Enter here"
                            required
                        />
                    </mat-form-field>

                    <!-- phone field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                            [(ngModel)]="user.phone"
                            name="phone"
                            matInput placeholder="Enter here" 
                            required
                        />
                    </mat-form-field>

                    <!-- email field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" 
                            [(ngModel)]="user.email"
                            name="email"
                            matInput placeholder="Enter here" 
                            required
                        />
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" class="margin-btn" mat-raised-button color="accent">Clear</button>
                    </div>

                </form>

            </div>
            
        </div>
    </div>
</div>
