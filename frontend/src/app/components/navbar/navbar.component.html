<mat-toolbar color="accent">
    <a mat-icon-button 
        routerLink="/"
        class="example-icon" 
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu_book</mat-icon>
    </a>
    <span>Examportal</span>
    <span class="example-spacer"></span>
    <a 
        *ngIf="!isLoggedIn"
        mat-icon-button 
        [routerLink]="'/login'"
        class="example-icon favorite-icon" 
        aria-label="Example icon-button with heart icon">
        Login
    </a>
    <a 
        *ngIf="!isLoggedIn"
        mat-icon-button 
        [routerLink]="'/signup'"
        class="example-icon favorite-icon ml20 mr20" 
        aria-label="Example icon-button with heart icon">
        Register
    </a>

    <a 
        *ngIf="isLoggedIn"
        routerLink="/admin/profile"
        mat-icon-button 
        class="example-icon favorite-icon ml20 mr20" 
        aria-label="Example icon-button with heart icon">
        {{login.getUser().username}}
    </a>

    <a 
        (click)="logout()"
        *ngIf="isLoggedIn"
        mat-icon-button 
        class="example-icon favorite-icon ml20 mr20" 
        aria-label="Example icon-button with heart icon">
        Logout
    </a>
    
</mat-toolbar>
